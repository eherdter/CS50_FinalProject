{% extends "layout.html" %}

{% block title %}
    Found Friends
{% endblock %}

{% block main %}
    <p> {{test}}</p>
<table class="table">
        <thead>
        <tr>
            <th> Name</th>
            <th>  Type </th>
            <th> Sex </th>
            <th> Owner Email </th>
            <th> City </th>
            <th> State </th>
        </tr>
        </thead>
        <tbody>
        {% for result in results %}
            <tr>
                <td>{{result.name}}</td>
                <td>{{result.type}}</td>
                <td>{{result.sex}}</td>
                <td>{{result.email}}</td>
                <td>{{result.city}}</td>
                <td>{{result.state}}</td>
            </tr>
             {% endfor %}
        </tbody>
</table>
{% endblock %}
