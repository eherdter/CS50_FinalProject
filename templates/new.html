{% extends "layout.html" %}

{% block title %}
    Add New Pet
{% endblock %}

{% block main %}
    <form action="/new" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Your Pet's Name" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="type" placeholder="Breed" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="sex" placeholder="Sex" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="DOB" placeholder="Date of Birth (MM-DD-YYYY)" type="date" value = "06-01-2017"/>
        </div>
        <button class="btn btn-primary" type="submit">Add Your Pet! </button>
    </form>
{% endblock %}
